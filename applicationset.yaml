apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ia-development
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - name: librechat
            namespace: librechat
            path: librechat
          - name: n8n
            namespace: n8n
            path: n8n
          - name: botpress
            namespace: botpress
            path: botpress
          - name: operators
            namespace: openshift-gitops
            path: operators
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/maximilianoPizarro/ia-developement-gitops.git'
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - helm-values.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true